{% extends "base.html" %}
{% block content %}
<h1>Slot detail</h1>
<p>Mentor: {{ slot.mentor }}</p>
<p>When: {{ slot.start_at|date:"Y-m-d H:i" }} - {{ slot.end_at|time:"H:i" }}</p>
{% if user.is_authenticated %}
  <form action="{% url 'booking:book_slot' slot.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Book this slot</button>
  </form>
{% else %}
  <p><a href="{% url 'login' %}">Log in</a> to book.</p>
{% endif %}
{% endblock %}
