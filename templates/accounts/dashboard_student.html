{% extends "base.html" %}
{% block title %}Student dashboard{% endblock %}
{% block content %}
  <h1>Student dashboard</h1>
  <p>Ulogirana si kao: {{ request.user.username }}</p>
  <p><a href="{% url 'booking:my_bookings' %}">Moje rezervacije</a></p>

  <form method="post" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    <button class="btn btn-outline-secondary btn-sm" type="submit">Odjava</button>
  </form>
{% endblock %}
