{% extends "base.html" %}
{% block title %}Mentor dashboard{% endblock %}
{% block content %}
  <h1>Mentor dashboard</h1>
  <p>Ulogirana si kao: {{ request.user.username }}</p>
  <p><a href="{% url 'booking:mentor_slots' %}">Moji termini</a></p>

  <form method="post" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    <button class="btn btn-outline-secondary btn-sm" type="submit">Odjava</button>
  </form>
{% endblock %}
