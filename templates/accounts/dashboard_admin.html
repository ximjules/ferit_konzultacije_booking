{% extends "base.html" %}
{% block title %}Admin dashboard{% endblock %}
{% block content %}
  <h1>Admin dashboard</h1>
  <p>Ulogirana si kao: {{ request.user.username }}</p>
  <p><a href="{% url 'admin:index' %}">Django admin</a></p>

  <form method="post" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    <button class="btn btn-outline-secondary btn-sm" type="submit">Odjava</button>
  </form>
{% endblock %}
