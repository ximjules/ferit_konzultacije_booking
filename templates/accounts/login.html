{% extends "base.html" %}
{% block title %}Prijava{% endblock %}

{% block content %}
<div class="container" style="max-width: 450px;">
  <h1 class="h4 mb-3">Prijava</h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}

        {% if form.non_field_errors %}
          <div class="alert alert-danger">
            {{ form.non_field_errors }}
          </div>
        {% endif %}

        <div class="mb-3">
          <label class="form-label" for="id_username">Korisničko ime</label>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="id_password">Lozinka</label>
          <input type="password" name="password" class="form-control" id="id_password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Prijavi se</button>
      </form>

      <hr class="my-3">

      <div class="small text-muted">
        Nemaš račun? <a href="{% url 'accounts:register' %}">Registriraj se</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
